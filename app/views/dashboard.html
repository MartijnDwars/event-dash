<div class="page-header">
	<h1>Metrics</h1>
</div>

<div class="row">
	<div class="col-sm-3">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">Registrations</h3>
			</div>
			<div class="panel-body logins">
				<h3>{{ registrations }}</h3>
			</div>
		</div>
	</div>

	<div class="col-sm-3">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Logins</h3>
			</div>
			<div class="panel-body logins">
				<h3>{{ logins | number }}</h3>
			</div>
		</div>
	</div>

	<div class="col-sm-3">
		<div class="panel panel-danger">
			<div class="panel-heading">
				<h3 class="panel-title">Sales</h3>
			</div>
			<div class="panel-body logins">
				<h3>{{ sales | currency }}</h3>
			</div>
		</div>
	</div>

	<div class="col-sm-3">
		<div class="panel panel-warning">
			<div class="panel-heading">
				<h3 class="panel-title">New Conversations</h3>
			</div>
			<div class="panel-body logins">
				<h3>{{ conversations | number }}</h3>
			</div>
		</div>
	</div>
</div>

<div class="page-header">
	<h2>Timeseries</h2>
</div>

<div class="panel panel-default">
	<div class="panel-heading">Registrations</div>
	<div class="panel-body">
		<highchart config="config"></highchart>
	</div>
</div>
